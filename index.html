<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos - Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Alarm Sound -->
    <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        preload="auto"></audio>

    <header>
        <h1>Chronos</h1>
        <p id="current-date">Today is ...</p>
    </header>

    <main class="container">
        <section class="task-column daily">
            <div class="column-header">
                <h2>Daily Focus</h2>
                <button class="add-btn" onclick="openModal('daily')">+ Add Task</button>
            </div>
            <div id="daily-tasks" class="task-list">
                <!-- Tasks will be injected here -->
            </div>
        </section>

        <section class="task-column monthly">
            <div class="column-header">
                <h2>Monthly Goals</h2>
                <button class="add-btn" onclick="openModal('monthly')">+ Add Goal</button>
            </div>
            <div id="monthly-tasks" class="task-list">
                <!-- Tasks will be injected here -->
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content glass-card">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-type" value="daily">

                <div class="form-group">
                    <label for="task-desc">What needs to be done?</label>
                    <input type="text" id="task-desc" required placeholder="E.g., Finish project report">
                </div>

                <div class="form-group">
                    <label for="task-priority">Importance</label>
                    <select id="task-priority" required>
                        <option value="high">More Important (Critical)</option>
                        <option value="medium">Important</option>
                        <option value="low">Less Important</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-deadline">Deadline</label>
                    <input type="datetime-local" id="task-deadline" required>
                </div>

                <button type="submit" class="submit-btn">Create Task</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
